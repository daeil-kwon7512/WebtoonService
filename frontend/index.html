<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 서비스</title>
    <link rel="stylesheet" href="css/style.css">

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">웹툰 서비스</a>

        <div id="webtoon-grid" class="webtoon-grid"></div>

    <script src="js/api.js"></script>
