<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">웹툰 서비스</a>
        <div class="navbar-menu">
            <a href="index.html?provider=NAVER">네이버</a>
            <a href="index.html?provider=KAKAO">카카오</a>
            <a href="index.html?provider=KAKAO_PAGE">카카오페이지</a>
        </div>
        <div class="navbar-auth" id="navbar-auth"></div>
    </nav>

    <div class="container">
        <h1 style="margin-bottom:30px;">마이페이지</h1>

        <div class="mypage-tabs">
            <button class="tab-item active" data-tab="interest">관심웹툰</button>
            <button class="tab-item disabled">최근 본 웹툰 (준비중)</button>
            <button class="tab-item disabled">내가 단 댓글 (준비중)</button>
        </div>

        <div id="interest-tab">
            <div class="filter-bar">
                <div class="platform-filters">
                    <button class="filter-btn active" data-provider="ALL">전체</button>
                    <button class="filter-btn" data-provider="NAVER">네이버</button>
                    <button class="filter-btn" data-provider="KAKAO">카카오</button>
                    <button class="filter-btn" data-provider="KAKAO_PAGE">카카오페이지</button>
                </div>
                <form id="search-form" class="search-box">
                    <input type="text" id="query-input" placeholder="작가/제목 검색">
                    <button type="submit">검색</button>
                </form>
            </div>

            <div id="webtoon-grid" class="webtoon-grid"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mypage.js"></script>
</body>
</html>
